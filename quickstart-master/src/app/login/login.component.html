<div class="container" id="myLogin">
    <div>
        <a href="#" class='ercode'></a>
    </div>
    
    <ul>
        <li><a href="#"><img src="img/logo.jpg"></a></li>
        <li style="font-size: 30px"><h4>小米账号登录</h4></li>
    </ul>
    <br>
   
    <div>
         <div class='login_area'>
         <form action="#" method="post" id="login">
            <label for="user_name" class='labelbox'>
                <input type="text" [(ngModel)]="userName" placeholder="tom" name="user_name" id="user_name" autofocus required value="tom">
            </label>
            <br><br>
            <label for="user_pwd" class='labelbox'>
                <input type="password" [(ngModel)]="userPwd" placeholder="密码"  name="user_pwd" id="user_pwd" value="123">
            </label>
            <br>
            <p class='err_info'><span></span></p>
            <br><br>
            <input type="button" class="btn"
             (click)="login()" value="立即登录" >
            <div class='oth'>
               <fieldset class='oth_type_tit'>  
                   <legend align='center' class='oth_type_txt'>其他方式登录</legend>
               </fieldset>   
            </div>
            <div class='oth_type_links'>
                <a href="#" class='icon_type btn_qq'><i class='btn_icon icon_qq'></i></a>
                <a href="#" class='icon_type btn_weibo'><i class='btn_icon  icon_weibo'></i></a>
                <a href="#" class='icon_type btn_alipay'><i class='btn_icon  icon_weixin'></i></a>
            </div>
        </form>
    </div>
    <div class='n_links_area'>
        <a href="register.html" class='outer_link'>注册小米账号</a><span>|</span><a href="#" class='outer_link'>忘记密码?</a>
    </div>
   
   
</div>
